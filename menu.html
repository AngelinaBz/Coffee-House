<!DOCTYPE html>
<html lang="en">

<body>
    <header class="header">
        <a href="home.html" class="logo">
            <img src="assets/logo.svg" alt="logo">
        </a>
        <div class="hamburger">
            <span class="hamburger_line"></span>
            <span class="hamburger_line"></span>
        </div>
            <nav class="nav">
            <ul class="menu">
                <li class="menu_item">
                    <a href="home.html#favorite" class="link">Favorite coffee</a>
                </li>
                <li class="menu_item">
                    <a href="home.html#about" class="link">About</a>
                </li>
                <li class="menu_item">
                    <a href="home.html#mobile" class="link">Mobile app</a>
                </li>
                <li class="menu_item">
                   <a href="#contact" class="link">Contact us</a>
                </li>
                <li class="menu_item open">
                    <a href="menu.html" class="link">Menu<img src="assets/coffee-cup.svg" alt="cup"></a>
                </li>
            </ul>
        </nav>
        <div class="menu_link">
            <p class="link_menu">Menu
            <img src="assets/coffee-cup.svg" alt="cup">
        </p>
        </div>

    <div class="modal">

                    <div class="tabs_button coffee active_tab">
                        <div class="menu_icon active_icon">
                            <img src="assets/1.svg" alt="coffee">
                        </div>
                        <p class="tabs_text active_text">Coffee</p>
                    </div>
                    <div class="tabs_button tea">
                        <div class="menu_icon">
                            <img src="assets/2.svg" alt="tea">
                        </div>
                        <p class="tabs_text">Tea</p>
                    </div>
                    <div class="tabs_button dessert">
                        <div class="menu_icon">
                            <img src="assets/3.svg" alt="dessert">
                        </div>
                        <p class="tabs_text">Dessert</p>
                    </div>
                </div>
            </div>
            <div class="menu_main">
            </div>
            <div class="more">
                <button class="moreBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                        </a>
                    </div>
                    <div class="loc">
                        <a href="tel:+16035550123">
                            <img src="assets/phone.svg" alt="phone">
                            <span class="loc_text">+1 (603) 555-0123</span>
                        </a>
                    </div>
                    <div class="loc_w">
                        <img src="assets/clock.svg" alt="time">
                        <p class="loc_text">Mon-Sat: 9:00 AM – 23:00 PM</p>
